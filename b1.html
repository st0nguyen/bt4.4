<body>
    <script>
        let i=+prompt('bạn muốn dãy fibonaci đến số nào');
        let a = 1, b = 0, temp;
        while (i >= 0) {
            temp = a;
            a = a + b;
            b = temp;
            i--;        
        console.log (temp);
        }    
    </script>
