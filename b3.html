    <script>
        for (let i = 1; i <= 4; i++)
        {
            for (let k = 1; k <= i; k++){
                document.write("*");
                }
            document.write("<br>");
        }
        for (let i=4;i>=0;i--){
            for (let k = 1; k <= i; k++){
                document.write("*");
                }
            document.write("<br>");
        }
        for (let i = 5; i > 0; i--) {
          for (let j = 1; j <=5; j++){

                  document.write('*');
              }else {
