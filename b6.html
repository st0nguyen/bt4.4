<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a, b, size = 15;
        for (a = size / 2; a <= size; a = a + 2) {
            for (b = 1; b < size - a; b = b + 2)
                document.write("&nbsp;&nbsp;");
            for (b = 1; b <= a; b++)
                document.write("*");
            for (b = 1; b <= size - a; b++)
                document.write(" ");
            for (b = 1; b <= a - 1; b++)
                document.write("*");
            document.write("<br>");
        }
        for (a = size; a >= 0; a--) {
            for (b = a; b < size; b++)
                document.write(" ");
            for (b = 1; b <= ((a * 2) - 1); b++)
                document.write("*");
            document.write("<br>");
        }

    </script>
</body>

</html>
